[platformio]
default_envs = 

[env:esp32dev]
platform = espressif32
framework = arduino
lib_deps = 
	dfrobot/DFRobotDFPlayerMini@^1.0.5
	ronbentley1/ez_switch_lib@^3.0.0
	fastled/FastLED@^3.5.0
board = esp32dev
monitor_speed = 115200

[env:esp32ota]
platform = espressif32
framework = arduino
lib_deps = 
	dfrobot/DFRobotDFPlayerMini@^1.0.5
	ronbentley1/ez_switch_lib@^3.0.0
	fastled/FastLED@^3.5.0
board = esp32dev
monitor_speed = 115200
upload_protocol = espota
upload_port = 192.168.170.128